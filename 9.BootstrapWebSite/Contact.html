<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <h3 class="text-center mt-4" style="color:red;">REGİSTER FORM</h3>

        <form class="mt-5">

            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="name">Name Surname</label>
                        <input type="text" class="form-control" id="nameInput" aria-describedby="emailHelp">
                        <small id="emailHelp" class="form-text text-muted">Bu alan zorunludur</small>
                    </div>
                </div>

                <div class="col">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="password">Password </label>
                        <input type="password" class="form-control" id="password" aria-describedby="passwordHelp">
                    </div>
                </div>


                <div class="col">
                    <div class="form-group">
                        <label for="file">Dosya Seçin</label>
                        <input type="file" class="form-control-file" id="file">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-6">
                    <div class="form-group">
                        <label for="city">Cities</label>
                        <select class="form-control" id="city">
                            <option>İstanbul</option>
                            <option>Adana</option>
                            <option>Ankara</option>
                            <option>İzmir</option>
                            <option>Antalya</option>
                        </select>
                    </div>
                </div>

                <div class="row">

                    <div class="col">
                        <h5>GENDER</h5>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1"
                                value="option1" checked>
                            <label class="form-check-label" for="exampleRadios1">
                                Male
                            </label>
                        </div>

                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2"
                                value="option1" checked>
                            <label class="form-check-label" for="exampleRadios2">
                                Female
                            </label>
                        </div>
                    </div>

                    <div class="col">
                        <h5>HOBBİES</h5>

                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="check1">
                            <label class="form-check-label" for="check1">
                                Ski
                            </label>
                        </div>

                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="check1">
                            <label class="form-check-label" for="check1">
                                Travel
                            </label>
                        </div>

                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="check1">
                            <label class="form-check-label" for="check1">
                                Swim
                            </label>
                        </div>
                    </div>
                </div>

            </div>

            <div class="row">
                <button type="submit" class="btn btn-success">KAYDET</button>

                <button type="reset" class="btn btn-danger ml-3">TÜMÜNÜ SİL</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
        integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
        crossorigin="anonymous"></script>
</body>

</html>
